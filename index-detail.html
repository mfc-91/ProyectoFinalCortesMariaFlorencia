<body class="d-flex flex-column h-100 bg-light">

	<div class="container mt-4">

		<nav class="navbar navbar-expand-lg  bg-light" aria-label="Offcanvas navbar large">
			<i class="fa-regular fa-burger-soda"></i>
			<div class="container-fluid">
				<a class="navbar-brand ms-1" href="/index.html">   <h3> <i class="fa-solid fa-store"></i>&nbsp;&nbsp;E-commerce Floppy </h3>  </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menu Bar</h5>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

							<li class="nav-item">
								<a class="nav-link active" href="/index-cart.html"> <h5> <i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp; <span id="items-cart">0</span> &nbsp;Items</h5>    </a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-5 mb-5">
			<div class="card">
				<div class="row g-0">
					<div class="col-md-6 border-end">
						<div class="d-flex flex-column justify-content-center">
							<div class="main_image"> <img src="assets//img//300.png" id="main-product-image" width="350"> </div>
							<div class="thumbnail_images">
								<ul id="thumbnail">
									<li><img onclick="changeImage(this)" src="assets//img//300.png" width="80"></li>
									<li><img onclick="changeImage(this)" src="assets//img//300.png" width="80"></li>
									<li><img onclick="changeImage(this)" src="assets//img//300.png" width="80"></li>
									<li><img onclick="changeImage(this)" src="assets//img//300.png" width="80"></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="p-3 right-side">
							<div class="d-flex justify-content-between align-items-center">
								<h3><span id="main-product-title"></span></h3> <span class="heart"><i class='bx bx-heart'></i></span>
							</div>
							<div class="mt-2 pr-3 content">
								<p id="main-product-description"></p>
							</div>
							<h3>$<span id="main-product-price"></span></h3>
							<div class="ratings d-flex flex-row align-items-center">
								<div class="d-flex flex-row"> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i> </div> <span>441 vistas</span>
							</div>
						
							<div class="mt-4">
								<ul class="pagination justify-content-start set_quantity">
									<li class="page-item">
										<button class="page-link " onclick="decreaseNumber('qty-tobuy' )"> <i class="fas fa-minus"></i> </button>
									</li>
									<li class="page-item"><input type="text" name="" class="page-link" value="0" id="qty-tobuy">
									</li>
									<li class="page-item">
										<button class="page-link" onclick="increaseNumber('qty-tobuy' )"> <i class="fas fa-plus"></i></button>
									</li>
								</ul>
							</div>

							<div style='height: 150px;'>
							</div>
							<div class="buttons d-flex flex-row mt-5 gap-3 mb-4">
								<button id="btn-buy" style="width:160px;" class='btn btn-outline-dark outline-custom text-uppercase '> <b>Comprar ahora</b> </button>
								<button id="btn-basket" style="width:160px;" class='btn btn-outline-dark outline-custom text-uppercase '> <b>Agregar al carrito</b> </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
